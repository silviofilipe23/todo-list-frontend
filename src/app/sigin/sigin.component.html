<mat-card>
    <mat-card-title class="mb-3">Cadastrar</mat-card-title>

    <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput type="text" required="" [(ngModel)]="userData.email">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput type="password" required="" [(ngModel)]="userData.password">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Confirmar Senha</mat-label>
        <input matInput type="password" required="" [(ngModel)]="userData.password">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="registerUser()">Cadastrar</button>

    <p class="mt-3">
        <a routerLink="/login">Voltar</a>
    </p>

</mat-card>
